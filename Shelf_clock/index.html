<html>
<head>
  <meta charset="UTF-8">
  <title>A Pen by Jihye</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg" src="res/Shelf_BG.png">
    <div class="pattern" src="res/Shelf_BG.png"></div>
  </div>
  <div class="info">
    <div class="clock" >
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
      <div class="date">
        <div class="dt">
          <span id="dname">Day</span>
          <span id="dnum">00</span>
          <span id="mo">Month</span>
        </div>
      </div>
    </div>
    <div class="air">
      <div class="particle"></div>
      <div class="letter">
        <span id="anum">89</span>
        <span id="mum">AQ</span>
        <span id="sign">STAY<br>HOME</span>
      </div>
    </div>
    <div class="weather">
      <div class="letter">
        <span id="temp-value">27</span>
        <span id="c">â„ƒ</span>
        <span id="temp-description">PARTLY<br>CLOUDY</span>
      </div>
      <div class="cloud1"><img src="res/cloud.png"></div>
      <div class="cloud2"><img src="res/cloud.png"></div>
  </div>

  <div class="photo1" src="res/photo1_01.jpg"></div>
  <div class="photo2"></div>
  <div class="photo3"></div>

  <script src="js/main.js"></script>

</body>
</html>
